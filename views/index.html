<!DOCTYPE html>

<html ng-app='isStreaming'>

<head>

	<link rel="stylesheet" type="text/css" href="../sources/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../scripts/index.css">	
	<script  src="../scripts/jquery-2.1.3.js"></script>
	<script  src="../sources/angular.min.js"></script>
	<script  src="../scripts/index.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>



</head>

<body>

	<div class="container" >

		<div class="center">
			
			<h1>Are They Streaming</h1>

		</div>


	
		<div class="row">
		
			
			<div class="user" ng-controller='usersController'>
				
				<p ng-repeat='user in users' class="center" >
				<span class="streamer"><a href={{user.link}}>{{user.name}}</a></span>
				<!--<span class="isStreaming" ng-show="user.name"+'Streaming'>NOT STREAMING :(</span>
				<span class="isStreaming" ng-show="user.name"+'Streaming'>STREAMING</span>-->
				<div ng-show="streaming">{{checkIfStreaming(user.link)}}</div>
				</p>


			</div>


		</div>	


	</div>

	

</body>

</html>
