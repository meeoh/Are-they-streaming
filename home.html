<!DOCTYPE html>

<html ng-app='isStreaming'>

<head>

	<link rel="stylesheet" type="text/css" href="sources/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="scripts/index.css">		
	<script  src="sources/angular.min.js"></script>
	<script  src="scripts/jquery-2.1.3.js"></script>
	<script  src="scripts/index.js"></script>	


	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 		 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 		 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
 		 ga('create', 'UA-63669921-1', 'auto');
		  ga('send', 'pageview');
	</script>

</head>

<body>


	<div class="container" >

		<div class="center title">
			
			<h1>Are they streaming?</h1>

		</div>


	
		<div class="row">
		
			
			<div class="user" ng-controller='usersController'>
					<p ng-repeat="user in users | orderBy: ['isStreaming','name']" class="center card" >				
						<span class="streamer col-md-7 " ng-class="{'Streaming': user.isStreaming, 'notStreaming':!user.isStreaming}"><a href={{user.link}}>{{user.name}}</a></span>
						<span ng-show="user.isStreaming" ><a href={{user.link}}><button type="submit" class='btn btn-success'>STREAMING</button></a></span>
						<span ng-show="!user.isStreaming" ><button class='btn btn-danger' disabled>NOT STREAMING :(</button></span>
				</div>


			</div>


		</div>	


	</div>

	

</body>

</html>
